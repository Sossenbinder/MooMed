apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: moomedgateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
        privateKey: /etc/istio/ingressgateway-certs/tls.key
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: moomedvservice
spec:
  hosts:
    - "*"
  gateways:
    - moomedgateway
  http:
    - route:
        - destination:
            host: moomed-frontendservice
            port:
              number: 80
  tls:
    - match:
        - port: 443
          sniHosts:
            - "*"
      route:
        - destination:
            host: moomed-frontendservice
            port:
              number: 443
---
apiVersion: v1
kind: Service
metadata:
  name: moomed-frontendservice
spec:
  type: ClusterIP
  selector:
    name: moomed-frontendservice
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moomed-frontendservice
spec:
  replicas: 2
  selector:
    matchLabels:
      name: moomed-frontendservice
  template:
    metadata:
      labels:
        name: moomed-frontendservice
    spec:
      containers:
        - name: moomed-frontendservice
          image: moomed.azurecr.io/frontendservice
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          livenessProbe:
            exec:
              command:
                - curl
                - http://localhost/health/ping
            initialDelaySeconds: 60
            periodSeconds: 10
          env:
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: akv
                  key: client_secret
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
      imagePullSecrets:
        - name: acrimgpullsecret
